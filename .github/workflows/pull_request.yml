name: Build OGV Website on PR
on: [pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-node@v4
      with:
        node-version: 22
    - name: Install deps
      run: npm ci --legacy-peer-deps
    - name: Build site
      run: npm run build
    - name: List output files 1
      run: ls -la
    - name: List output files 2
      run: ls -la public
    